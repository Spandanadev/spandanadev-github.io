<!DOCTYPE html>
<html>
    <title>REGISTRATION</title>
    <link rel="stylesheet" href="registration.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</html>
<body>
    <div class="box">
        <form>
            <h1>Registration Form</h1>
            <p>Enter your login details</p>
            <input type="text" name="name" placeholder="Name*"><br><br>
            <input type="text" name="company" placeholder="Company Name*"><br><br>
            <input type="text" name="country" placeholder="Country*"><br> <br>
            <input type="email" name="email" placeholder="E-mail*" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br><br>
            <input type="password" name="password" placeholder="Password*"><br><br>
            <input type="submit" value="Submit" id="p1">
            <p>Sign up using</p>
           <button id="p2"><a href="https://www.facebook.com/" target="_about" style="text-decoration: none; color:white;"><span class="fa fa-facebook">&nbsp Facebook</span></a></button> 
            <button id="p3"><a href="https://www.gmail.com/"target="_about" style="text-decoration: none;color:white;"><span class="fa fa-google">&nbsp Google</span></a></button>
        </form>
    </div>
</body>
